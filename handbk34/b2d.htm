    <h2 ALIGN="CENTER">Wild Boar and Pigs</h2>
    <p><img SRC="boar2.jpg" ALIGN="RIGHT" NATURALSIZEFLAG="3" ALT="Wild Boar" WIDTH="130" HEIGHT="107">Asian wild boar,
    a wild pig like the European wild boar, are another main prey for tigers. Boars live in
    groups of five to twenty. Armed with sharp tusks and a mood to match , a boar can be
    dangerous to a tiger. Boars can even kill tigers in a fight.<br>
