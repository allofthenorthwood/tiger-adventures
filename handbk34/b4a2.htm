          <h2 align="CENTER">Size</h2>
          <p>
            More people hunt tigers in the tropics, so they don't live long
            enough to become as big as northern tigers?
          </p>
          <p>
            No, that's not right. Tigers in northern regions suffer just as
            much, if not more, from hunting as tigers in tropical regions.<br />
