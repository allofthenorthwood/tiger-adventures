<H2 ALIGN=CENTER>Fish</H2>

<P><IMG SRC="fish2.jpg" WIDTH="152" HEIGHT="105" ALIGN="RIGHT" NATURALSIZEFLAG=
"3" ALT="Fish"></P>

<P>Tigers generally prey on other mammals, not fish. However, in the Sunderbans,
a 10,360 sq km (4,000 square mile) densely forested river delta area in
India and Bangladesh, tigers are reported to eat fish, frogs and crabs.<BR>
</P>
